<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>     
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
</head>
<body>
    <div class="flex">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="flex" id="user-inputs">
        <input type="text" id="xName" class="name" placeholder="Name for player 1">
        <input type="text" id="oName" class="name" placeholder="Name for player 2">
        <button id="startGame">Play</button>
    </div>
    <div class="flex">
        <h3 id="gameMessages"></h3>
    </div>
</body>
</html>
